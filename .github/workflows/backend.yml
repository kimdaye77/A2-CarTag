## CaArt 백엔드 서비스 배포
name: Deploy to Amazon EC2


on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    paths:
      - '**.java'

permissions:
  contents: read

env:
  AWS_REGION: ap-northeast-2
  PROJECT_NAME: please
  S3_BUCKET_NAME: a2cartagforspringboot
  CODE_DEPLOY_APPLICATION_NAME: myApplicationToCICD
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: a2Cartag
  APPLICATION: ${{ secrets.APPLICATION }}
  wd: ./backend

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Copy application.yml
      working-directory: ${{ env.wd }}
      run: |
        mkdir src/main/resources
        touch ./src/main/resources/application.yml
        echo "${{ secrets.APPLICATION }}" > ./src/main/resources/application.yml

   
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
  
    - name: Build with Gradle
      working-directory: ${{ env.wd }}
      run: |
        chmod +x gradlew
        ./gradlew build -x test

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: Upload to AWS S3
      working-directory: ${{ env.wd }}
      run: |
        aws deploy push \
          --application-name ${{ env.CODE_DEPLOY_APPLICATION_NAME }} \
          --ignore-hidden-files \
          --s3-location s3://$S3_BUCKET_NAME/$PROJECT_NAME/$GITHUB_SHA.zip \
          --source .

    - name: Deploy to AWS EC2 from S3
      run: |
        aws deploy create-deployment \
          --application-name ${{ env.CODE_DEPLOY_APPLICATION_NAME }} \
          --deployment-config-name CodeDeployDefault.AllAtOnce \
          --deployment-group-name ${{ env.CODE_DEPLOY_DEPLOYMENT_GROUP_NAME }} \
          --s3-location bucket=$S3_BUCKET_NAME,key=$PROJECT_NAME/$GITHUB_SHA.zip,bundleType=zip
